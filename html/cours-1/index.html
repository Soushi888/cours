<html>

<!-- Balise Head = Méta-données -->

<head>
    <title>Ma première page</title>
</head>

<body>
    <!-- Balise d'entête -->
    <h1>Ma première page</h1>

    <!-- Balise Sémantique pour la navigation -->
    <nav>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <!-- Balise de paragraphe -->
    <p>Hello World !</p>

    <!-- Balise Bold ou Strong -->
    <p>Hello <b>World</b> !</p>
    <p>Hello <strong>World</strong> !</p>

    <!-- Balise Important ou Italic -->
    <p>Hello <em>World</em> !</p>
    <p>Hello <i>World</i> !</p>

    <!-- Images et Liens -->
    <h2>Images et liens</h2>
    <p>Un paragraphe avec des liens :
        <!-- Balise br pour break line - saut de ligne -->
        <br>
        <!-- target="_blank" permet d'ouvrir le lien dans une nouvelle page -->
        <a href="https://www.youtube.com" target="_blank">Youtube</a>
        <br>
        <!-- Lien interne -->
        <a href="about.html">About</a>
    </p>

    <!-- Liste à puce -->
    <ul>
        <li>Ligne 1</li>
        <li>Ligne 2</li>
        <li>Ligne 3</li>
        <!-- Liste imbriquée -->
        <ul>
            <li>Ligne 4</li>
            <li>Ligne 5</li>
            <ul>
                <li>Ligne 8</li>
            </ul>
            <li>Ligne 6</li>
        </ul>
        <li>Ligne 7</li>
    </ul>

    <!-- Image externe -->
    <img src="https://www.cryptonewsz.com/wp-content/uploads/2019/04/HOLO-Cryptonewsz-01.png" alt="Logo Holochain"
        width="600">
    <br>
    <!-- Image interne -->
    <img src="images/sacha.jpeg" alt="Face à Sacha Pignot">



    <br>
    <!-- Balise iframe pour embarquer le contenu d'un autre document dans un document -->
    <iframe src="about.html" frameborder="0"></iframe>
    <br>
    <!-- Intégration du lecteur vidéo de youtube -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/INajqSXWbsk" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://youtube.com/embed/koxiwiiIyO4" title="Youtube Video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
</body>

</html>
